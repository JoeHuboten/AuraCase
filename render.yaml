services:
  - type: web
    name: justcases
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: frankfurt
    plan: free
    healthCheckPath: /api/health
    # Docker build args for NEXT_PUBLIC_ variables
    dockerBuildArgs:
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        fromEnvVar: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
      - key: NEXT_PUBLIC_PAYPAL_CLIENT_ID
        fromEnvVar: NEXT_PUBLIC_PAYPAL_CLIENT_ID
      - key: NEXT_PUBLIC_SITE_URL
        fromEnvVar: NEXT_PUBLIC_SITE_URL
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: NEXT_PUBLIC_PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false
      - key: PAYPAL_MODE
        value: sandbox
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SITE_URL
        sync: false
