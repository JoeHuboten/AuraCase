version: '3.8'

services:
  # Database service
  postgres:
    image: postgres:15-alpine
    container_name: auracase-db
    environment:
      POSTGRES_DB: auracase
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - auracase-network

  # Application service
  app:
    build: .
    container_name: auracase-app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password123@postgres:5432/auracase
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - NEXTAUTH_URL=http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - auracase-network
    volumes:
      - ./prisma:/app/prisma
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        npx prisma db push &&
        npx prisma db seed &&
        npm start
      "

volumes:
  postgres_data:

networks:
  auracase-network:
    driver: bridge
